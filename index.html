<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Grid Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bento Grid Creator</h1>
        <p class="subtitle">
          Upload 3-5 photos and generate beautiful Bento grid layouts
        </p>
      </header>

      <section class="upload-section" id="upload-section">
        <div id="upload-area" class="upload-area">
          <div class="upload-icon"><i class="fas fa-images"></i></div>
          <p class="upload-text">
            Drag and drop 3-5 images here, or click to select files
          </p>
          <button class="upload-btn">
            <i class="fas fa-upload"></i> Upload Images
          </button>
          <input type="file" id="file-input" accept="image/*" multiple />
        </div>
        <div id="thumbnails" class="thumbnails"></div>
        <button id="generate-btn" class="generate-btn" disabled>
          <i class="fas fa-magic"></i> Generate Bento Grids
        </button>
      </section>

      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Analyzing images and creating your Bento grids...</p>
      </div>

      <section id="grids-section" class="grids-section">
        <div class="grid-container">
          <!-- Minimalist Grid -->
          <div class="grid-card">
            <div class="grid-header">
              <h3 class="grid-title">Minimalist</h3>
            </div>
            <div class="grid-content">
              <div id="minimalist-grid" class="bento-grid minimalist-grid">
                <!-- Grid items will be dynamically added here -->
              </div>
            </div>
            <div class="grid-actions">
              <button class="grid-btn download-btn" data-grid="minimalist">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="grid-btn copy-btn" data-grid="minimalist">
                <i class="fas fa-copy"></i> Copy Code
              </button>
              <button class="grid-btn preview-btn" data-grid="minimalist">
                <i class="fas fa-eye"></i> Preview
              </button>
            </div>
          </div>

          <!-- Playful Grid -->
          <div class="grid-card">
            <div class="grid-header">
              <h3 class="grid-title">Playful</h3>
            </div>
            <div class="grid-content">
              <div id="playful-grid" class="bento-grid playful-grid">
                <!-- Grid items will be dynamically added here -->
              </div>
            </div>
            <div class="grid-actions">
              <button class="grid-btn download-btn" data-grid="playful">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="grid-btn copy-btn" data-grid="playful">
                <i class="fas fa-copy"></i> Copy Code
              </button>
              <button class="grid-btn preview-btn" data-grid="playful">
                <i class="fas fa-eye"></i> Preview
              </button>
            </div>
          </div>

          <!-- Balanced Grid -->
          <div class="grid-card">
            <div class="grid-header">
              <h3 class="grid-title">Balanced</h3>
            </div>
            <div class="grid-content">
              <div id="balanced-grid" class="bento-grid balanced-grid">
                <!-- Grid items will be dynamically added here -->
              </div>
            </div>
            <div class="grid-actions">
              <button class="grid-btn download-btn" data-grid="balanced">
                <i class="fas fa-download"></i> Download
              </button>
              <button class="grid-btn copy-btn" data-grid="balanced">
                <i class="fas fa-copy"></i> Copy Code
              </button>
              <button class="grid-btn preview-btn" data-grid="balanced">
                <i class="fas fa-eye"></i> Preview
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Code Preview Modal -->
    <div id="code-preview-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="preview-title">Code Preview</h2>

        <div class="preview-tabs">
          <div class="preview-tab active" data-tab="html">
            <i class="fas fa-code"></i> HTML
          </div>
          <div class="preview-tab" data-tab="css">
            <i class="fas fa-paint-brush"></i> CSS
          </div>
          <div class="preview-tab" data-tab="visual">
            <i class="fas fa-eye"></i> Visual
          </div>
        </div>

        <div class="visual-preview" id="visual-preview-container"></div>

        <div class="preview-content">
          <pre class="code-preview" id="code-preview"></pre>
        </div>

        <div class="preview-actions">
          <button class="preview-btn copy-preview-btn">
            <i class="fas fa-copy"></i> Copy All Code
          </button>
          <button class="preview-btn close-preview-btn">
            <i class="fas fa-times"></i> Close
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
